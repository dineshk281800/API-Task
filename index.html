<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>API Task</title>
  </head>
  <body>
    <div class="card">
      <h1>API Task</h1>
      <form action="" class="search">
        <input type="text" placeholder="enter the zipcode..." id="zipcode" />
        <div class="btn-box">
          <button type="button" class="btn-1 btn" onclick="init()">
            Search
          </button>
          <button type="reset" class="btn-2 btn">Reset</button>
        </div>
        <span class="error-msg"></span>
      </form>
      <div class="result"></div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
